<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Admin Login</h2>
        <form action="/admin-login" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="password" class="block text-sm">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
