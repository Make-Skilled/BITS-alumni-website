<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="p-6">
        <h2 class="text-2xl font-bold">Upload Image to Gallery</h2>
        <form action="/add-gallery-image" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="image" class="block text-sm">Select Image</label>
                <input type="file" name="image" id="image" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <button type="submit" class="bg-green-800 text-white px-4 py-2 rounded-md">Upload Image</button>
            </div>
        </form>
    </div>
</body>
</html>
