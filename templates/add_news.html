<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add College News</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-4xl mx-auto py-10 px-4">
        <h2 class="text-2xl font-bold text-gray-700">Add College News</h2>
              
        <form action="/submit-news" method="POST" class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-gray-700">News Title</label>
            <input type="text" name="title" class="w-full p-2 border border-gray-300 rounded-lg mt-1" required>

            <label class="block text-gray-700 mt-4">Description</label>
            <textarea name="description" class="w-full p-2 border border-gray-300 rounded-lg mt-1" required></textarea>

            <label class="block text-gray-700 mt-4">Date</label>
            <input type="date" name="date" class="w-full p-2 border border-gray-300 rounded-lg mt-1" required>

            <button type="submit" class="mt-4 bg-blue-800 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit</button>
        </form><a href="{{ url_for('admin_dashboard') }}" class="block mt-6 w-40 mx-auto text-center bg-blue-600 text-white px-4 py-2 rounded-md">
            Back to Dashboard
        </a>
        
    </div>
</body>
</html>
